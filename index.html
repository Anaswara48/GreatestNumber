<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container w-50 bg-secondary text-center mt-5 p-5">
        <h1 class="text-white">Greatest Number</h1>
        <form>
            <input id="a1" class="form-control" type="text" placeholder="First Number"><br>
            <input id="a2" class="form-control mt-3" type="text" placeholder="Second Number">
            <button onclick="greatest()" type="submit" class="btn btn-success mt-3">Check</button>
        </form>
    </div>
</body>
<script>
    function greatest() {
        num1 = parseInt(a1.value)
        num2 = parseInt(a2.value)
        if (num1 < num2) {
            alert(`the greatest number is ${num2}`)
        }
        else {
            alert(`the greatest number is ${num1}`)
        }
    }

</script>

</html>
